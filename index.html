<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 id="header-city">Sydney, Australia</h2>
          <h4 id="today">Thursday 1:14</h4>
          <h4 id="description">Cloudy</h4>
          <br />
        </div>
        <div class="col">
          <form id="city-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control round"
                placeholder="Enter a city"
                id="searched-city"
              />
              <button
                type="button"
                class="btn btn-outline-info round"
                id="search-button"
              >
                Search
              </button>
              <button
                type="button"
                class="btn btn-outline-info round"
                id="current-button"
              >
                Current Weather
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="" alt="Weather image" id="icon" />
        </div>
        <div class="col temperature">
          <h1>
            <span id="temp">25°</span> <a id="c-unit" href="#">C</a
            ><a id="f-unit" href="#">F</a>
          </h1>
        </div>
        <div class="col-6 temperature">
          <h3 class="information">
            Humidity: <span id="humidity"> 60 </span>%<br />
            Wind: <span id="wind">8 </span>km/h <br />
          </h3>
        </div>
      </div>
      <br />
      <div class="row row-cols-1 row-cols-md-5 g-3">
        <div class="col">
          <div class="card h-100">
            <h3 class="card-text text-center week-day">Fri</h3>
            <img
              src="images/cloudy-rain.png"
              class="card-img-top mx-auto image-card"
              alt="sunny"
            />
            <div class="card-body">
              <p class="card-text text-center">22°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <h3 class="card-text text-center week-day">Sat</h3>
            <img
              src="images/cloudy.png"
              class="card-img-top mx-auto image-card"
              alt="sunny"
            />
            <div class="card-body">
              <p class="card-text text-center">24°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <h3 class="card-text text-center week-day">Sun</h3>
            <img
              src="images/sun.png"
              class="card-img-top mx-auto image-card"
              alt="sunny"
            />
            <div class="card-body">
              <p class="card-text text-center">25°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <h3 class="card-text text-center week-day">Mon</h3>
            <img
              src="images/sun.png"
              class="card-img-top mx-auto image-card"
              alt="sunny"
            />
            <div class="card-body">
              <p class="card-text text-center">23°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <h3 class="card-text text-center week-day">Tue</h3>
            <img
              src="images/wind.png"
              class="card-img-top mx-auto image-card"
              alt="sunny"
            />
            <div class="card-body">
              <p class="card-text text-center">21°</p>
            </div>
          </div>
        </div>
      </div>
      <div id="github-link"></div>
      <a href="https://github.com/Nef3libata/weather-app" target="_blank">
        Open-source code by Samaneh</a
      >
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
